<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram | Notification</title>
    <link rel="stylesheet" href="../css/notification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="instanav">
            <div class="instanavfixed">
                <div class="instagram">
                    <a href="login.html"><input class="instaname" type="button" name="instagram" id="insta" value="Instagram" ></a>
                </div>
                <div class="dotdot">
                    ----------------------------------------------
                </div>
                
                <div id="home">
                    <a href="home.html"><button class="nav"><i class="fa-sharp fa-solid fa-house homebutton"></i> Home</button></a>
                </div>

                <div id="search">
                    <a href="search.html"><button class="nav"><i class="fa-sharp fa-solid fa-magnifying-glass searchbutton"></i> Search</button></a>
                </div>

                <div id="reels">
                    <a href=""><button class="nav"><i class="fa-solid fa-video reelsemoji"></i> Reels</button></a>
                </div>

                <div id="message">
                    <a href="message.html"><button class="nav"><i class="fa-solid fa-message messageemoji"></i> Messages</button></a>
                </div>

                <div id="notification">
                    <a href="notification.html"><button class="nav"><i class="fa-solid fa-bell notificationemoji"></i> Notification</button></a>
                </div>

                <div id="profile">
                    <a href="profile.html"><button class="nav"><i class="fa-solid fa-user profileemoji"></i> Profile</button></a>
                </div>

                <div id="more">
                    <button class="more">More</button>
                </div>
            </div>
        </div>

        <div class="notification">
            <div class="notificationword">
                <b>NOTIFICATIONS</b>
            </div>
            <div class="notificationcate">
                <div class="cate">
                    <span class="catefont">Categories: </span>
                    <select class="categoriesbutton">
                        <option>Likes</option>
                        <option>Tagged</option>
                        <option>Comments</option>
                        <option>Follows</option>
                    </select>
                </div>
                <div class="today">
                    <div class="wordtoday">
                        <b>Today</b>
                        <div class="firstpadding">
                            <div class="picpadding">
                                <div class="firstpic">
                                    <div class="innerpicpadding">
                                        <div class="followerpic">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <span>
                                <div class="followingyou">
                                    Nanu started following you.
                                </div>

                                <div class="followback">
                                    <button class="followbackbutton">Follow Back</button>
                                </div>
                            </span>
                        </div>
                    </div>
                    <div class="todayover">
                                    
                    </div>
                </div>
            </div>
        </div>
        

    </div>

</body>
</html>
